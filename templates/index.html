<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='css/favicon.ico') }}">
<title>Su borcu</title>
</head>
<body>
	<header>
		<p style="padding-top: 20px;" id="p">Abonent kodu ilə su borcunun öyrənilməsi</p>
	</header>

	<nav>
		<li><a href="#">Ana səhifə</a></li>
		<li><a href="#">Su borcu</a></li>
		<li><a href="#">IMEI kodunun yoxlanılması</a></li>
		<li><a href="#">Haqqımızda</a></li>
		<li><a href="#">Əlaqə</a></li>
	</nav>
	
		<div class="g-l">
			<div class="form">
				<h3>Abonent kodunuzu yazaraq su borcunuzu öyrənin.</h3>
				<form action="/waterdebt" method="post">
					<input id="abk" type="number" name="abkodu" placeholder="Abonent kodu" />
					<button id="submit" type="submit">Borcu öyrən</button>
				</form>
			</div>

		<div class="data">
				<p>Abonent kodu: {{ code }}</p>
				<p>Ad: {{ name}}</p>
				<p>Borc: {{ debt }}</p>
			</div>
		</div>

</body>
</html>
